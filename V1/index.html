<!DOCTYPE html>
<html lang="en">
<head>
    <title>student</title>
</head>
<body>
    <h1>Student Table</h1>
    <table id="studentTable" border="1">
        <tr>
            <th>Student Number</th>
            <th>First Name</th>
            <th>last Name</th>
            <th>University</th>
            <th>Filed Of Study</th>
            <th>Date Of Birth</th>
        </tr>
        <tr>
            <tbody id="myTable">
            </tbody>
        </tr>
    </table>
    <form>
        <div class="input-row">
            <lable for="sn"> student number </lable>
            <input type="text" name="sn" id="sn" />
        </div>
        <div class="input-row">
            <lable for="fn"> first name </lable>
            <input type="text" name="fn" id="fn" />
        </div>        
        <div class="input-row">
            <lable for="ln"> last name </lable>
            <input type="text" name="ln" id="ln" />
        </div>
        <div class="input-row">
            <lable for="u"> university </lable>
            <input type="text" name="u" id="u" />
        </div>        
        <div class="input-row">
            <lable for="fos"> field of study </lable>
            <input type="text" name="fos" id="fos" />
        </div>
        <div class="input-row">
            <lable for="dob"> date of birth </lable>
            <input type="date" name="dob" id="dob" />
        </div>
        <button> submit </button>
    </form>

    <script src="script.js"></script>
</body>
</html>
