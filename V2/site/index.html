<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="row m-5 g-3" action="#">
            <h1>Create</h1>
            <div class="form-floating col-md-4">
                <input class="form-control" id="name" type="text" name="name" placeholder="name">
                <label class="form-label" for="name">Name</label>
            </div>
            <div class="form-floating col-md-4">
                <input class="form-control" id="uni" type="text" name="uni" placeholder="university">
                <label for="uni">University</label>
            </div>
            <div class="form-floating col-md-4">
                <input class="form-control" id="field" type="text" name="field" placeholder="field of study">
                <label for="field">Field Of study</label>
            </div>
            <div>
                <button class="btn btn-primary">submit</button>
            </div>
        </form>

        <form class="from-inline" action="#" id="filter_form">
            <div class="row">
                <div class="form-floating col-md-2">
                    <select class="form-control" name="filterOn" id="filter_on">
                        <option value="name">name</option>
                        <option value="uni">university</option>
                        <option value="field">field of study</option>
                        <option value="NULL" selected>...</option>
                    </select>
                    <label class="form-label" for="filter_on">Filter On</label>
                </div>
                <div class="form-floating form-group col-md-6">
                    <input class="form-control" type="text" name="search" id="search" placeholder="search for">
                    <label class="form-label" for="search">separate tags by camma(,)</label>
                </div>
                <div class="btn-group col">
                <button class="btn btn-success btn-md" id="filter_button">Filter</button>
                <button class="btn btn-danger btn-md" id="remove_filter_button">Remove Filters</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>university</th>
                        <th>field of study</div>
                        </th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="myTable">
                </tbody>
            </table>
        </div>

        <form class="row g-3" action="#" id="edit_form">
            <div class="form-floating col-md-2">
                <input class="form-control" id="id" type="hidden">
                <!-- <label for="id" hidden></label> -->
            </div>
            <div class="form-floating col-md-2">
                <input class="form-control" id="new_name" type="text" placeholder="new name" hidden>
                <label for="new_name" hidden>New Name</label>
            </div>
            <div class="form-floating col-md-2">
                <input class="form-control" id="new_uni" type="text" placeholder="new uni" hidden>
                <label for="new_uni" hidden>New university</label>
            </div>
            <div class="form-floating col-md-2">
                <input class="form-control" id="new_field" type="text" placeholder="new field" hidden>
                <label for="new_field" hidden>New Field</label>
            </div>
            <!-- <div class="col-6"> -->
            <button class="btn btn-primary btn-sm" hidden>submit</button>
            <!-- </div> -->
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
